<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    thead {
      background-color: #eeeeee;
    }
    th, td {
      border: 1px solid #cccccc;
      text-align: center;
      padding: 12px;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Size Chart</h2>

  <table>
    <thead>
      <tr>
        <th>Size</th>
        <th>Brand Size</th>
        <th>Chest</th>
        <th>Length</th>
        <th>Sleeve</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>38</td>
        <td>38</td>
        <td>26</td>
        <td>23</td>
      </tr>
      <tr>
        <td>S</td>
        <td>39</td>
        <td>39</td>
        <td>27</td>
        <td>24</td>
      </tr>
      <tr>
        <td>M</td>
        <td>40</td>
        <td>40</td>
        <td>27.5</td>
        <td>24.5</td>
      </tr>
      <tr>
        <td>L</td>
        <td>42</td>
        <td>42</td>
        <td>28</td>
        <td>25</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>44</td>
        <td>44</td>
        <td>29</td>
        <td>25.5</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>46</td>
        <td>46</td>
        <td>30</td>
        <td>26</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
